name: SonarCloud analysis

于:
  push:
    branches: [ "master" ]
  pull_request:
    分支: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到最新版 checkout

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # 确保在仓库 secrets 中已配置此 token
        with:
          args:
            -Dsonar.projectKey=你的项目Key  # 从 SonarCloud 项目信息中获取
            -Dsonar.organization=你的组织Key  # 从 SonarCloud 组织信息中获取
            # 可选：指定源代码目录（根据实际项目结构调整）
            # -Dsonar.sources=app,api  # 例如你的PHP代码所在目录
